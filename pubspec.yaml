name: book_of_argus
description: A new Flutter project.
publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.0.15

  # State Management
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  equatable: ^2.0.5

  # Firebase
  firebase_auth: ^4.1.2
  firebase_core: ^2.2.0
  cloud_firestore: ^4.0.5

  # UI
  font_awesome_flutter: ^10.2.1
  cupertino_icons: ^1.0.2
  flutter_spinkit: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: MedievalSharp
      fonts:
        - asset: assets/fonts/MedievalSharp-Regular.ttf
    - family: NanumGothicCoding
      fonts:
        - asset: assets/fonts/NanumGothicCoding-Regular.ttf
        - asset: assets/fonts/NanumGothicCoding-Bold.ttf